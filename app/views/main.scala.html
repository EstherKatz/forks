@(extraHead: Html)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forks</title>
    <link rel="stylesheet" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">

    <script type="text/javascript" src="@routes.Assets.at("bower_components/jquery/jquery.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    @extraHead
  </head>
  <body>
    <a href="https://github.com/cb372/forks"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    <div class="container">
      @content
    </div>
  </body>
</html>
